<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts   -->
    
    <title>Forms</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4 col-md-6 m-auto">
                <div class="card ">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Form Validation</h3>
                    </div>
                    <div class="card-body">
                        <form action="" id="register-form">
                            <div class="form-group">
                                <input id="username" type="text" class="form-control" placeholder="Username" >
                                <div id="username-check"></div>
                            </div>
                            <div class="form-group">
                                <input id="email" type="email" class="form-control" placeholder="Email" >
                                <div id="email-check"></div>
                            </div>
                            <div class="form-group">
                                <input id="password" type="password" class="form-control" placeholder="Password" >
                                                            
                                <div id="password-check"></div>
                            </div>
                            <div class="form-group">
                                <input id="c_password" type="password" class="form-control" placeholder="Confirm Password" >
                                <div id="c_password-check"></div>
                                <div class="passwordBox">
                                    <span>Show Password</span>
                                    <input type="checkbox" id="passCheckbox" class="passwordBox">
                                    
                                </div>
                            </div>
                            <div class="text-center">
                                <input type="submit" value="Register" id="submit" class="btn btn-primary">
                            </div>
                            

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>



<!-- JavaScript -->
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
